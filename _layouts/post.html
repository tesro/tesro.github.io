{% include header.html %}
<body>
	{% include nav.html %}
<div id="main-wrapper">
	<div class="container">
		<div class="row">
			<div class="12u">

			<!-- Blog -->
				<section  style="padding: 5em 0 2em 0">
					<header class="major">
						<h2 id="post-heading">{{ page.title }}</h2>
						<p>Posted {{ page.date | date_to_string }}</p>
					</header>
					<div class="row">
						<div class="8u -2u">
							<section class="box">
								<a href="#" class="image featured"><img src="{{ site.baseurl }}{{ page.featured }}" alt="" /></a>
								{{ page.content }}
							</section>
						</div>
					</div>
					{% include disqus.html %}
				</section>

			</div>
		</div>
	</div>
</div>
{% include footer.html %}
